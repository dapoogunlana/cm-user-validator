<div class="vid-modal">
    <div class="modal-bg"></div>
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-closer" (click)="closeModal()">
                <i class="fas fa-times"></i>
            </div>
            <h5 class="text-center py-3 g-6">Send Message</h5>
            <form action="">
                <div class="w90 maxh-300 pb-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-control-dp">
                                <label>Name</label>
                                <input type="text" id="username" name="username" [(ngModel)]="form.username">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-control-dp">
                                <label>Email</label>
                                <input type="email" id="email" name="email" [(ngModel)]="form.email">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-control-dp">
                                <label>Message</label>
                                <textarea id="message" name="message" [(ngModel)]="form.message" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="solid-button w100" (click)="closeModal()">Sumbit</button>
                </div>
            </form>
        </div>
    </div>
</div>
