<div class="hero">
    <div class="underlay">
        <img src="assets/images/marketing/spiral-cut.png" alt="">
    </div>
    <div class="info" data-aos="fade-right">
        <div class="spacer"></div>
        <h2>
            Explore proven success <br> insights. <br>
            Become a <span>thought</span> leader.
        </h2>
        <p>
            Read and share success stories of Africans worldwide and <span>be fired-up for a quantum leap.</span>
        </p>
    </div>
    <div class="hero-image" data-aos="fade-in" data-aos-delay="1000" data-aos-duration="1500">
        <div class="imh">
            <img src="assets/images/marketing/blog-bg.png" alt="">
        </div>
    </div>
</div>

<app-blog-filter (filterPayload)="runFilters($event)" [cardData]="filterInfo"></app-blog-filter>

<div class="loading-space-70" *ngIf="!loaded; else loadedSect">
    <app-loader></app-loader>
</div>

<ng-template #loadedSect>
    <div class="credibility-sect">
        <div class="w96 max1100">
            <div class="row">
                <div class="col-md-6 mb-3 mt-3" *ngFor="let item of bolgs">
                    <app-blog-card [cardData]="item"></app-blog-card>
                </div>
            </div>
            <div class="w90 max150 text-center mt-5">
                <button class="solid-button w96">Load More</button>
            </div>
        </div>
    </div>
</ng-template>
