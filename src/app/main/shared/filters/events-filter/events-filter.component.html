<div class="filter" id="filter" [ngClass]="{'fixed-filter': fixedFilter}">
    <div class="w90">
        <div class="filter-head no-scroll">
            <div class="category-tabs">
                <div class="category" (click)="changeCategory('')" 
                    [ngClass]="{'active-category': category === ''}">
                    All Results
                </div>
                <div class="category" (click)="changeCategory('popular')" 
                    [ngClass]="{'active-category': category === 'popular'}">
                    Popular
                </div>
                <div class="category" (click)="changeCategory('starting_soon')" 
                    [ngClass]="{'active-category': category === 'starting_soon'}">
                    Starting Soon
                </div>
                <div class="category" (click)="changeCategory('recently_added')" 
                    [ngClass]="{'active-category': category === 'recently_added'}">
                    Recently Added
                </div>
                <div class="category" (click)="changeCategory('multiple_experts')" 
                    [ngClass]="{'active-category': category === 'multiple_experts'}">
                    Multiple Experts
                </div>
                <div class="category" (click)="changeCategory('weekend_only')" 
                    [ngClass]="{'active-category': category === 'weekend_only'}">
                    Weekend Only
                </div>
                <div class="category" (click)="changeCategory('matching_interests')" 
                    [ngClass]="{'active-category': category === 'matching_interests'}">
                    Matching Interests
                </div>
            </div>
            <div class="result-spread">
                <p class="result"><span>{{ cardData.count | number }}</span> Events</p>
                <h6 class="toggle-filters" (click)="toggleFilters()">
                    <span *ngIf="!openFilters">More Filters</span>
                    <span *ngIf="openFilters">Hide Filters</span>
                </h6>
            </div>
        </div>
        <div class="filter-body" [ngClass]="{'closed-body': !openFilters}">
            <form action="">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-control-dp">
                            <label>Event Date</label>
                            <input type="date" id="event_date" name="event_date" [(ngModel)]="form.event_date" placeholder="Enter event date">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-control-dp">
                            <label>Domain</label>
                            <select name="domain" id="domain" [(ngModel)]="form.domain">
                                <option [value]="undefined">Choose Domain</option>
                                <option [value]="item.id" *ngFor=" let item of domains">{{ item.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-control-dp">
                            <label>Event Size</label>
                            <input type="number" id="hourly_rate" name="hourly_rate" [(ngModel)]="form.hourly_rate" placeholder="Enter event size">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-control-dp">
                            <label>Country</label>
                            <select name="country" id="country" [(ngModel)]="form.country">
                                <option [value]="undefined">Choose Country</option>
                                <option [value]="item.id" *ngFor=" let item of countries">{{ item.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-control-dp">
                            <label>State/Region</label>
                            <select name="state" id="state" [(ngModel)]="form.state">
                                <option [value]="undefined">Choose State</option>
                                <option [value]="item.id" *ngFor=" let item of states">{{ item.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-control-dp">
                            <label>City</label>
                            <select name="city" id="city" [(ngModel)]="form.city">
                                <option [value]="undefined">Choose City</option>
                                <option [value]="item.id" *ngFor=" let item of cities">{{ item.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="info-grid w96 max450 mt-2 mb-3">
                    <button class="hollow-button" (click)="clearFilters()">Clear Filter</button>
                    <span></span>
                    <button class="solid-button" (click)="filterAction()"><i class="fas fa-search"></i> &nbsp; Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
